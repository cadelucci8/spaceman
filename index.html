<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACEMAN</title>
    <link rel="stylesheet" href="css/main.css"> 
    <link href="assets/favicon/favicon.ico" rel="icon" type="image/x-icon">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>SPACEMAN</h1>
    <h2 id="final-message">CHOOSE A LETTER</h2>  
    <section id="btns-container">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </section>
    <img src="" alt="spaceman">
    <div id="word-display"></div>
    <main id="keyboard">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
    </main>
    <button id="reset-button">PLAY AGAIN</button>
</body>
</html>
